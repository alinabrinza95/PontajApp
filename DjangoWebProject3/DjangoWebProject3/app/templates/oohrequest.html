{% extends "app/layout.html" %}

{% block content %}
<div>
    <div class="form-style-8" style="font-family: 'Open Sans Condensed', arial, sans; float:right; width: 500px;  height:500px; padding: 30px;    background: #FFFFFF;    margin: 50px auto;    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);    -moz-box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);    -webkit-box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.22);">
    
        <h2 style="background: #333;    text-transform: uppercase;    font-family: 'Open Sans Condensed', sans-serif;    color: #797979;    font-size: 18px;    font-weight: 100;    padding: 20px;    margin: -30px -30px 30px -30px;">Fill in the form</h2>
       
        <form method="post" style="font: 16px Arial, Helvetica, sans-serif; margin-top:75px;">
                {% csrf_token %}
            <div class="1"></div>
                <p style="box-sizing: border-box;    -webkit-box-sizing: border-box;    -moz-box-sizing: border-box;    outline: none;    display: block;    width: 100%;    background: transparent;    font: 16px Arial, Helvetica, sans-serif;">{{ form.as_p }}</p>            
                <div class="form-actions">
                  <button type="submit" style="-moz-box-shadow: inset 0px 1px 0px 0px #333;    -webkit-box-shadow: inset 0px 1px 0px 0px #333;    box-shadow: inset 0px 1px 0px 0px #333;    background-color: #333;    border: 1px solid #333;    display: inline-block;    cursor: pointer;    color: #FFFFFF;    font-family: 'Open Sans Condensed', sans-serif;    font-size: 14px;    padding: 8px 18px;    text-decoration: none;    text-transform: uppercase;">Send</button>
                </div>     
        </form>

    </div>


    <div class="onhoverdiv" onclick="location.href='oohrequestInPending.html'"  style="font-family: 'Open Sans Condensed', arial, sans; width: 500px; float:left;padding: 18px;    background: #FFFFFF;    margin: 50px auto;    box-shadow: 0px 0px 15px rgba(215, 131, 42, 0.52);    -moz-box-shadow: 0px 0px 15px rgba(215, 131, 42, 0.52);    -webkit-box-shadow:  0px 0px 15px rgba(215, 131, 42, 0.52); -webkit-transition: all 200ms ease-in;">
        <h2>OOH requests in pending</h2>
        <img src="https://www.ie511.org/trafficmap/images/trafficmap/marker_incident50.png" />
    </div>
                                                                                                                                                                                                                                                                                                    
    <div class="onhoverdiv" onclick="location.href='oohrequestApproved.html'" style="font-family: 'Open Sans Condensed', arial, sans; width: 500px;   float:left;padding: 18px;    background: #FFFFFF;    margin: 50px auto;    box-shadow: 0px 0px 15px rgba(66, 155, 36, 0.52);    -moz-box-shadow: 0px 0px 15px rgba(66, 155, 36, 0.52);    -webkit-box-shadow:  0px 0px 15px rgba(66, 155, 36, 0.52);">
        <h2>OOH requests approved</h2>
        <img src="http://4fddyp2hfmql105e461cw6ig.wpengine.netdna-cdn.com/wp-content/uploads/2016/05/tracking-icon.png" />
    </div>

    <div class="onhoverdiv"  style="font-family: 'Open Sans Condensed', arial, sans; width: 500px;   float:left;padding: 18px;    background: #FFFFFF;    margin: 50px auto;    box-shadow: 0px 0px 15px rgba(194, 45, 30, 0.52);    -moz-box-shadow: 0px 0px 15px rgba(194, 45, 30, 0.52);    -webkit-box-shadow:  0px 0px 15px rgba(194, 45, 30, 0.52);">
        <h2>OOH requests rejected</h2>
        <img src="https://i.stack.imgur.com/ymxcL.png" />
    </div>
</div>


{% endblock %}
