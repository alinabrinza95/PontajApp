{% extends "app/layout.html" %}

{% block content %}
            {%for oohrequest in object_list%}
                <div class="form-style-8" style="font-family: 'Open Sans Condensed', arial, sans; width: 500px; animation-fill-mode:backwards;   padding: 30px;    background: #FFFFFF;    margin: 50px auto;    box-shadow: 0px 0px 15px rgba(66, 155, 36, 0.52);    -moz-box-shadow: 0px 0px 15px rgba(66, 155, 36, 0.52);    -webkit-box-shadow:  0px 0px 15px rgba(66, 155, 36, 0.52);"><b>OOH request in pending:</b>
                    <p>Day: {{oohrequest.day}}</p>
                    <p>Worked time: {{oohrequest.worked_time}}</p>
                    <p>Incident number: {{oohrequest.incident_number}}</p>
                </div>
            {%endfor%}



{% endblock %}
